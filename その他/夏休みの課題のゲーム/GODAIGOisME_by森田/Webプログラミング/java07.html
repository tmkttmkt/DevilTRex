<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>HELLO</title>
<script>
function doChange(){

var h = document.querySelector('#h').value;

msg.style.width = w + 'px';
msg.style.height = h + 'px';

<p id="msg" style="background-color:#ffaaaa;">サイズ変更</p>
<p>

</p>
<button onclick="clickNow();">Click</button>
</body>
</html>
