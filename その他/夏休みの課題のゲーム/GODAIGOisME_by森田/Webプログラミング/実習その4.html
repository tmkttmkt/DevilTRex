<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>HELLO</title>
<style>
body{font-size:16pt; font-weight:bold;}
h1{color:white;padding:5px;font-size:24pt;background-color:red;}
.gu{color:red;font-size:30pt}
.ki{color:blue;font-size:30pt}
</style>
</head>
<body>
<h1>HELLO!</h1>
<script>
var x = 123;
if(x % 2 == 0){
	document.write(x +'は、<span class="gu">偶数</span>です。');
}else{
	document.write(x +'は、<span class="ki">奇数</span>です。<br>');
}
x = 456;
if(x % 2 == 0){
	document.write(x +'は、<span class="gu">偶数</span>です。');
}else{
	document.write(x +'は、<span class="ki">奇数</span>です。<br>');
}
</script>
</body>
</html>
