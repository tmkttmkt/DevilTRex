<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<script>
function clickNow(){
var mobile = document.querySelector('#mobile');
var res = '<p>' + mobile.value + '</p>'
var pc = document.querySelector('#pc');
var opts = pc.getElementsByTagName('option');
var sel_pc = '<p>';
for(var opt in opts){
if(opts[opt].selected){
sel_pc += opts[opt].value + ' ';
}
}
sel_pc += '</p>'
var msg = document.querySelector('#msg');
msg.innerHTML = res += sel_pc;
}
</script>
</head>

<body>
<p id="msg">選択してください</p>
<p>
<select id = "mobile">
<option>iPhone</option>
<option>Android</option>
<option>WindowsPhone</option>
<option>ガラケー</option>
<option>スマホ</option>
<option>iPhone ∞</option>
<option>iPhone×Android 17</option>


</select>
</p>
<p>
<select id="pc"size="7"multiple>
<option>Windows</option>
<option>Linux</option>
<option>Chrome OS</option>
<option>Other…</option>
<option>MaC OS</option>
<option>IOS</option>
<option>SOS</option>
<option>SONY</option>
<option>消しゴムマジック.exe</option>
</select>
</p>
<button onclick="clickNow();">Click</button>
</body>
</html>
