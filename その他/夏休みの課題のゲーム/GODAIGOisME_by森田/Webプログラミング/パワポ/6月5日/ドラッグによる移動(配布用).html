<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
#msg {
background-color:#ffaaaa;
margin:0px;
position:absolute;
width:100px;height:100px;
top50px;left:150px;
cursor:pointer;
</style>
<script>
function doDown(event){
if(event.target.id == 'msg'){
event.target.style.backgroundColor ='#cc7777';
}
}
function doUP(event){
if(event.currentTarget.id =='msg'){
event.target.style.backgroundColor = '#ffaaaa';
}
}
function doMove(event){
if(event.target.id =='msg'){
if(event.buttons == 1){
var w = event.clientX;
var h = event.clientY;
event.target.style.left = (w - 50) + 'px';
event.target.style.top = (h - 50) + 'px';
}
}
}
</script>
</head>
<body>

<p id ="msg" onmousedown="doDown(event);"
onmouseup ="doUP(event);"
onmousemove ="doMove(event);">
マウスのドラッグ
</p>
</body>
</html>
